<!DOCTYPE html>
<html lang="{{ site.Params.locale }}">
  {{- partial "head.html" . -}}
  <body>
    <div class="wrapper">
      {{- partial "header.html" . -}}
      {{- block "main" . }}{{- end }}
      {{- partial "footer.html" . -}}
    </div>
    <!-- Fuse JS with statically -->
    <script
      src="https://cdn.statically.io/gh/krisk/Fuse/master/dist/fuse.basic.min.js"
      async
      defer
    ></script>
  </body>
</html>
